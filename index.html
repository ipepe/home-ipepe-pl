<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="en" name="language" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
  <meta content="yes" name="mobile-web-app-capable" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <title>Home.iPePe.pl</title>
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
  <link href="stylesheets/app.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 text-center top-gauge">
        <div class="panel panel-default">
          <div class="panel-heading">Bathroom</div>
          <center class="panel-body">
            <div class="gauge" id="gauge1">
              <div class="slice-colors">
                <div class="st slice-item"></div>
                <div class="st slice-item"></div>
                <div class="st slice-item"></div>
                <div class="st slice-item"></div>
                <div class="st slice-item"></div>
              </div>
              <div class="needle"></div>
              <div class="gauge-center" data-value="...">W</div>
            </div>
          </center>
        </div>
      </div>
      <div class="col-sm-4 text-center top-gauge">
        <div class="panel panel-default">
          <div class="panel-heading">Living Room</div>
          <center class="panel-body">
            <div class="gauge" id="gauge2">
            <div class="slice-colors">
              <div class="st slice-item"></div>
              <div class="st slice-item"></div>
              <div class="st slice-item"></div>
              <div class="st slice-item"></div>
              <div class="st slice-item"></div>
            </div>
            <div class="needle"></div>
            <div class="gauge-center" data-value="...">W</div>
          </div>
          </center>
        </div>
      </div>
      <div class="col-sm-4 text-center top-gauge">
        <div class="panel panel-default">
          <div class="panel-heading">Bedroom</div>
          <center class="panel-body">

        <div class="gauge" id="gauge3">
          <div class="slice-colors">
            <div class="st slice-item"></div>
            <div class="st slice-item"></div>
            <div class="st slice-item"></div>
            <div class="st slice-item"></div>
            <div class="st slice-item"></div>
          </div>
          <div class="needle"></div>
          <div class="gauge-center" data-value="...">W</div>
        </div>
        </center>
        </div>
      </div>
    </div>
  </div>
  <script src="javascripts/app.js"></script>
</body>
</html>
